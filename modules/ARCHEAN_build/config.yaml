  - label: FluidPipe
    context: crafter
    category: spools
    time: 30
    input:
      ARCHEAN_celestial.Iron: 1000
      ARCHEAN_parts.Connector: 10
    output:
      ARCHEAN_build.FluidPipe: 1
  
  - label: ItemConduit
    context: crafter
    category: spools
    time: 30
    input:
      ARCHEAN_celestial.Iron: 100
      ARCHEAN_celestial.Copper: 100
      ARCHEAN_parts.Connector: 10
    output:
      ARCHEAN_build.ItemConduit: 1
  
  - label: SmallPivot
    context: crafter
    category: components
    time: 5
