      ARCHEAN_parts.Screw: 10
      ARCHEAN_parts.Connector: 2
      ARCHEAN_parts.Magnet: 1
      ARCHEAN_parts.Motor: 1
    output:
      ARCHEAN_build.SmallHinge: 1
  
  - label: DockingPort
    context: crafter
    category: components
    time: 10
    input:
      ARCHEAN_parts.Casing: 1
      ARCHEAN_parts.Screw: 10
      ARCHEAN_parts.Connector: 5
      ARCHEAN_parts.Magnet: 1
      ARCHEAN_celestial.Iron: 100
    output:
      ARCHEAN_build.DockingPort: 1
    
  - label: DockableDoor
    context: crafter
    category: components
    time: 30
    input:
      ARCHEAN_parts.Casing: 2
      ARCHEAN_parts.Screw: 100
      ARCHEAN_parts.Connector: 6
      ARCHEAN_parts.Motor: 2
      ARCHEAN_parts.Magnet: 10
      ARCHEAN_parts.Panel: 2
      ARCHEAN_parts.Circuit: 1
      ARCHEAN_parts.LED: 10
      ARCHEAN_celestial.Iron: 1000
      ARCHEAN_celestial.Aluminium: 10
      ARCHEAN_build.DockingPort: 2
    output:
      ARCHEAN_build.DockableDoor: 1
