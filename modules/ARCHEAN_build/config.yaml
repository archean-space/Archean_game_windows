  - label: LabelTool
    context: crafter
    category: tools
    time: 10
    input:
      ARCHEAN_celestial.Iron: 100
      ARCHEAN_parts.Screw: 10
    output:
      ARCHEAN_build.LabelTool: 1
    
  - label: DashboardTool
    context: crafter
    category: tools
    time: 10
    input:
      ARCHEAN_celestial.Iron: 100
      ARCHEAN_parts.Screw: 100
      ARCHEAN_parts.LED: 10
      ARCHEAN_parts.Circuit: 10
    output:
      ARCHEAN_build.DashboardTool: 1

  - label: DataCable
    context: crafter
    category: spools
    time: 10
    input:
      ARCHEAN_parts.Wire: 100
      ARCHEAN_parts.Connector: 10
    output:
      ARCHEAN_build.DataCable: 1
  
  - label: LowVoltageCable
    context: crafter
    category: spools
    time: 10
    input:
      ARCHEAN_parts.Wire: 100
      ARCHEAN_parts.Connector: 10
