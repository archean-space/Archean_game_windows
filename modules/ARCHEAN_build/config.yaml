construction:
  - ARCHEAN_build.SteelBeam
  - ARCHEAN_build.ConcreteBlock
  - ARCHEAN_build.CompositeBlock
  - ARCHEAN_build.SteelBlock
  - ARCHEAN_build.AluminiumBlock
  - ARCHEAN_build.GlassBlock
  - ARCHEAN_build.LeadBlock

tools:
  - ARCHEAN_build.ConstructorTool
  - ARCHEAN_build.DestructorTool
  - ARCHEAN_build.BlueprintTool
  - ARCHEAN_build.PaintTool
  - ARCHEAN_build.LabelTool
  - ARCHEAN_build.DashboardTool

spools:
  - ARCHEAN_build.DataCable
  - ARCHEAN_build.LowVoltageCable
  - ARCHEAN_build.HighVoltageCable
