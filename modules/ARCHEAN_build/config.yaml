recipes:

  - label: SteelBeam
    context: crafter
    category: construction
    time: 0.1
    input:
      ARCHEAN_celestial.Iron: 1
      ARCHEAN_celestial.Carbon: 1
    output:
      ARCHEAN_build.SteelBeam: 1
  
  - label: ConcreteBlock
    context: crafter
    category: construction
    time: 0.1
    input:
      ARCHEAN_celestial.Silicon: 1
      H2O: 0.005
      O2: 0.001
    output:
      ARCHEAN_build.ConcreteBlock: 1
  
  - label: CompositeBlock
    context: crafter
    category: construction
    time: 0.1
    input:
      ARCHEAN_parts.Plastic: 1
    output:
      ARCHEAN_build.CompositeBlock: 1
  
  - label: SteelBlock
    context: crafter
    category: construction
    time: 0.1
    input:
      ARCHEAN_celestial.Iron: 1
      ARCHEAN_celestial.Carbon: 1
    output:
      ARCHEAN_build.SteelBlock: 1
  
  - label: AluminiumBlock
    context: crafter
    category: construction
    time: 0.1
    input:
      ARCHEAN_celestial.Aluminium: 1
    output:
      ARCHEAN_build.AluminiumBlock: 1
  
  - label: GlassBlock
    context: crafter
    category: construction
    time: 0.1
    input:
      ARCHEAN_celestial.Silicon: 10
      O2: 0.001
      H2: 0.001
    output:
      ARCHEAN_build.GlassBlock: 1
  
  - label: LeadBlock
    context: crafter
    category: construction
    time: 1
    input:
      ARCHEAN_celestial.Lead: 1
    output:
      ARCHEAN_build.LeadBlock: 1

  - label: ConstructorTool
    context: crafter
    category: tools
    time: 10
    input:
      ARCHEAN_celestial.Iron: 100
      ARCHEAN_parts.Screw: 10
    output:
      ARCHEAN_build.ConstructorTool: 1
    
  - label: DestructorTool
    context: crafter
    category: tools
    time: 10
    input:
      ARCHEAN_celestial.Iron: 100
    output:
      ARCHEAN_build.DestructorTool: 1
  
  - label: BlueprintTool
    context: crafter
    category: tools
    time: 10
    input:
      ARCHEAN_celestial.Iron: 1000
      ARCHEAN_parts.Screw: 100
      ARCHEAN_parts.LED: 10
      ARCHEAN_parts.Circuit: 10
      ARCHEAN_parts.Magnet: 10
    output:
      ARCHEAN_build.BlueprintTool: 1
    
  - label: PaintTool
    context: crafter
    category: tools
    time: 10
    input:
      ARCHEAN_celestial.Iron: 100
      ARCHEAN_parts.Screw: 10
